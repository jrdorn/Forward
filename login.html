<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Travelist</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
        <link rel='shortcut icon' href='img/travelist-favicon.png' type='image/x-icon'>
    </head>
    <body id = 'login'>


        <!-- header -->
        <header class='head'>
            <h1>Travelist</h1>
        </header>


        <!-- login -->
        <section class='login'>
            <h3 id='emailhead'>Log In</h3>
            <form>
                <div id="formwrap">    
                    <label class="label" for="email">Email </label>
                    <input class="textinput" type="text" name="email" id="email" placeholder="Email" required="required">
    
                    <label for="password">Password </label>
                    <input class="textinput" type="text" name="password" id="password" placeholder="Password" required="required">
    
                </div>
                
                <div id='remforgot'>
                    <div id='rflex'>
                        <label id='remember'><input type='checkbox' name='checkbox' value='value'>Remember info</label>
                    </div>
                    <p>Forgot password?</p>
                </div>



                <div id="joinwrap">
                    <input type="submit" name="commit" id="join" value="Log In">
                </div>
            </form>
        </section>


        <!-- socialmedia -->
        <section class='socialmedia'>
            <h3>Or</h3>
            <input type="submit" id="fb" value="Continue with Facebook">
            <input type="submit" id="google" value="Continue with Google">
        </section>


        <!-- create account-->
        <section class='createacct'>
            <p>Don't have an account? </p>
            <a href='signup.html'>Sign Up</a>
        </section>


        <!-- footer -->
        <footer class='footer'>
            <section>
                <p>â“’ 2021 by Travelist. All rights reserved.</p>
            </section>
        </footer>

    </body>
</html>
