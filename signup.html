<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Simple. Easy. Travel | Travelist</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
        <link rel='shortcut icon' href='img/travelist-favicon.png' type='image/x-icon'>
    </head>
    <body id = 'signup'>

        <!-- header -->
        <header class='head'>
            <section>
                <h1>Travelist</h1>
            </section>
        </header>

        <main>

            <!-- subhead -->
            <section class='subhead'>
                <p>subhead</p>
            </section>

            <!-- socialmedia -->
            <section class='socialmedia'>
                <h3><a href="homepage.html">Sign Up with Facebook</a></h3>
                <h3><a href="homepage.html">Sign Up with Google</a></h3>
            </section>

            <!-- email -->
            <section class='email'>
                <h3>Sign Up with Email</h3>
                <form>
                    <label for="first_name">First name: </label>
                    <input type="text" name="first_name" id="first_name"  required="required">

                    <label for="last_name">Last name: </label>
                    <input type="text" name="last_name" id="last_name"  required="required">

                    <label for="email">Email: </label>
                    <input type="text" name="email" id="email"  required="required">

                    <label for="password">Password: </label>
                    <input type="text" name="password" id="password"  required="required">
                    
                    <input type="submit" name="commit" value="Create account">
                </form>
            </section>

            <!-- login -->
            <section class='login'>
                <p>Already have an account? </p>
                <p>Login</p>
            </section>

        </main>

        <!-- footer -->
        <footer class='footer'>
            <section>

            </section>
        </footer>

    </body>
</html>
