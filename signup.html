<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Travelist</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
        <link rel='shortcut icon' href='img/travelist-favicon.png' type='image/x-icon'>
    </head>
    <body id = 'signup'>

        <!-- header -->
        <header class='head'>
            <h1>Travelist</h1>
        </header>


        <!-- subhead -->
        <section class='subhead'>
            <h2>subhead</h2>
        </section>


        <!-- socialmedia -->
        <section class='socialmedia'>
            <h3><a href="homepage.html" id='fb'>Sign Up with Facebook</a></h3>
            <h3><a href="homepage.html" id='google'>Sign Up with Google</a></h3>
        </section>


        <!-- email -->
        <section class='email'>
            <h3 id='emailhead'>Sign Up with Email</h3>
            <form>
                <div id="formwrap">
                    <label for="first_name">First name </label>
                    <input class="textinput" type="text" name="first_name" id="first_name"  required="required">
    
                    <label for="last_name">Last name </label>
                    <input class="textinput" type="text" name="last_name" id="last_name"  required="required">
    
                    <label for="email">Email </label>
                    <input class="textinput" type="text" name="email" id="email"  required="required">
    
                    <label for="password">Password </label>
                    <label for="password" id="sublabel">Must be at least 10 characters</label>
                    <input class="textinput" type="text" name="password" id="password"  required="required">
    
                    <label for="confirmpassword">Confirm password </label>
                    <input type="text" name="confirmpassword" id="confirmpassword"  required="required">
    
                </div>
                
                <div id="joinwrap">
                    <input type="submit" name="commit" id="join" value="Join">
                </div>
            </form>
        </section>


        <!-- login -->
        <section class='login'>
            <p>Already have an account? </p>
            <p>Login</p>
        </section>


        <!-- footer -->
        <footer class='footer'>
            <section>
                <p>â“’ 2021 by Travelist. All rights reserved &emsp;&emsp;&emsp; <a href="">Terms</a> &emsp;&emsp;&emsp; <a href="">Privacy</a> &emsp;&emsp;&emsp;<a href="#top">Top</a></p>
            </section>
        </footer>

    </body>
</html>
